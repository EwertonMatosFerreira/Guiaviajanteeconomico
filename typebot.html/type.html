 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/material-design-iconic-font/2.2.0/css/material-design-iconic-font.min.css">
 <style>
   .hide {
     display: none!important;
   }
   typebot-standard {
     position: relative;
     z-index: 9999;
   }
   #__next {
     position: relative;
     z-index: 9999;
 }
   /* User Bar */
 .user-bar {
   width: 100%;
   height: 55px;
   background: #005e54;
   color: #fff;
   padding: 0;
   font-size: 24px;
   position: fixed;
   z-index: 99999;
   display: block;
   top: 0;
 }
 
 .user-bar:after {
   content: "";
   display: table;
   clear: both;
 }
 
 .user-bar div {
     float: left;
     transform: translateY(-50%);
     position: relative;
     top: 50%;
     margin-left: 10px;
 }
 
 .user-bar .actions {
   float: right;
   margin: 0 0 0 20px;
 }
 
 .user-bar .actions.more {
   margin: 0 12px 0 32px;
 }
 
 .user-bar .actions.attachment {
   margin: 0 0 0 30px;
 }
 
 .user-bar .actions.attachment i {
   display: block;
   transform: rotate(-45deg);
 }
 
 .user-bar .avatar {
   margin: 0 0 0 5px;
   width: 36px;
   height: 36px;
 }
 
 .user-bar .avatar img {
   border-radius: 50%;
   box-shadow: 0 1px 0 rgba(255, 255, 255, 0.1);
   display: block;
   width: 100%;
 }
 
 .user-bar .name {
   font-size: 17px;
   font-weight: 600;
   text-overflow: ellipsis;
   letter-spacing: 0.3px;
   margin: 0 0 0 8px;
   overflow: hidden;
   white-space: nowrap;
   width: 150px;
 }
 
 .user-bar .status {
   display: block;
   font-size: 13px;
   font-weight: 400;
   letter-spacing: 0;
 }
 </style>
 
 <script>
 function criarBarra() {
   var userBar = document.createElement("div");
   userBar.className = "user-bar";
 
   var backButton = document.createElement("div");
   backButton.className = "back";
   backButton.innerHTML = '<i class="zmdi zmdi-arrow-left"></i>';
 
   var avatar = document.createElement("div");
   avatar.className = "avatar";
   avatar.innerHTML = '<img src=".../img/fotoperfil" alt="Ewerton Matos">';
 
   var name = document.createElement("div");
   name.className = "name";
   name.innerHTML = '<span>Ewerton Matos</span><span class="status">online</span>';
 
   var moreActions = document.createElement("div");
   moreActions.className = "actions more";
   moreActions.innerHTML = '<i class="zmdi zmdi-more-vert"></i>';
 
   var attachmentAction = document.createElement("div");
   attachmentAction.className = "actions attachment";
   attachmentAction.innerHTML = '<i class="zmdi zmdi-attachment-alt"></i>';
 
   var phoneAction = document.createElement("div");
   phoneAction.className = "actions";
   phoneAction.innerHTML = '<i class="zmdi zmdi-phone"></i>';
 
   userBar.appendChild(backButton);
   userBar.appendChild(avatar);
   userBar.appendChild(name);
   userBar.appendChild(moreActions);
   userBar.appendChild(attachmentAction);
   userBar.appendChild(phoneAction);
 
   var elementoPai = document.querySelector("#__next");
   if (elementoPai) {
     elementoPai.insertBefore(userBar, elementoPai.firstChild);
   }
 }
 
 criarBarra();
 </script>
